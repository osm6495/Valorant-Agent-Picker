<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Anton&family=Assistant&display=swap');
        </style> 
        <link rel="stylesheet" href="styles.css">
        <title>Valorant Agent Picker</title>
    </head>
    <body class="body">
        <img src="./Resources/Agents/Astra.png" class="agent" id="agent"></img>
        <div class="test">
            <a href="#" class="text agents">AGENTS</div>
            
            <a href="maps.html" class="text maps">MAPS</div>
        </div>  
        <div class="text-block" id="name">AGENT NAME</div>
        <script type="text/javascript">
            function randomize(){
                var images = new Array();
                images[0] = "./Resources/Agents/Astra.png";
                images[1] = "./Resources/Agents/Breach.png";
                images[2] = "./Resources/Agents/Brimstone.png";
                images[3] = "./Resources/Agents/Chamber.png";
                images[4] = "./Resources/Agents/Cypher.png";
                images[5] = "./Resources/Agents/Fade.png";
                images[6] = "./Resources/Agents/Jett.png";
                images[7] = "./Resources/Agents/KAYO.png";
                images[8] = "./Resources/Agents/Killjoy.png";
                images[9] = "./Resources/Agents/Neon.png";
                images[10] = "./Resources/Agents/Omen.png";
                images[11] = "./Resources/Agents/Phoenix.png";
                images[12] = "./Resources/Agents/Raze.png";
                images[13] = "./Resources/Agents/Reyna.png";
                images[14] = "./Resources/Agents/Sage.png";
                images[15] = "./Resources/Agents/Skye.png";
                images[16] = "./Resources/Agents/Sova.png";
                images[17] = "./Resources/Agents/Viper.png";
                images[18] = "./Resources/Agents/Yoru.png";
                var rand = Math.floor(Math.random() * images.length)
                document.getElementById("agent").src = images[rand];
                document.getElementById("name").textContent = images[rand].substr(19,).slice(0, -4).toUpperCase();
            }
            randomize()
        </script>
        <a href="#" class="button w-button" type="button" onclick="randomize()">SPIN</a>
    </body>
</html>
